<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bootstrap Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="form">
   <div class="form-outline mb-2 text-center m-1">
      <div class="row align-items-center justify-content-center ">
         <img style="width: 4rem ;" src="image/gnatoc.png" alt="">
        <img style="width: 5rem ;" src="image/aamusted.png" alt="">
       
      </div>
   
   <h3>GNATOC-AAMUSTED</h3>
   
   <div class="form-group">
      <label for="username">Your Username</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i>            </div>
         <input type="text" id="username" placeholder="Enter Your Username"/>
         </div>
      </div>
   </div>
   
   <div class="form-group">
      <label for="password">Your Password</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i>            </div>
         <input type="text" id="password" placeholder="Enter Your Password"/>
         </div>
      </div>
   </div>
   
   <div class="form-group">
      <label for="password-confirm">Confirm Your Password</label>
      <br />
      <div class="input-group">
         <div class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i>            </div>
         <input type="text" id="password-confirm" placeholder="Confirm Your Password"/>
         </div>
      </div>
   </div>
   
   <button type="submit" class="btn btn-default">Register</button>
</form>
<!-- partial -->
  
</body>
</html>
