<html>
<head>
  <!-- Include the Bootstrap CSS file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.4/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Create a container element to hold the login form -->
  <div class="container">
    <!-- Use the Bootstrap grid system to center the form horizontally and vertically -->
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <!-- Add the login form -->
        <form>
          <!-- Add a username field -->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <!-- Add a password field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <!-- Add a login button -->
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
