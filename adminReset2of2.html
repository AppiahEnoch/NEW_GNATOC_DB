<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      html,
      body {
        background-color: #b0dbee;
        height: 100%;
        width: 100%;
        margin: auto auto;
      }

      #form {
        color: white;
        background-color: #009edf;
        border-radius: 0.3rem;
        margin: auto;
        padding: 2rem 2rem;

        -webkit-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
        box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
      }
    </style>

    <style>
      #sp {
        margin-left: -2rem;
        cursor: pointer;
        position: absolute;
        z-index: 2000;
        float: right;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("#show_hide_password a").on("click", function (event) {
          event.preventDefault();
          if ($("#show_hide_password input").attr("type") == "text") {
            $("#show_hide_password input").attr("type", "password");
            $("#show_hide_password i").addClass("fa-eye-slash");
            $("#show_hide_password i").removeClass("fa-eye");
          } else if (
            $("#show_hide_password input").attr("type") == "password"
          ) {
            $("#show_hide_password input").attr("type", "text");
            $("#show_hide_password i").removeClass("fa-eye-slash");
            $("#show_hide_password i").addClass("fa-eye");
          }
        });



        $("#aeMdSuccess").on("click", "#btClose", function (e) {
          $("#aeMdSuccess").modal("hide");

          location.replace("adminPage.html")

        });






        $("#form").submit(function (e) {
          e.preventDefault();

          var staffID = $("#staffID").val();
          var email = $("#email").val();
          var mobile = $("#mobile").val();
          var username = $("#username").val();
          var password = $("#password").val();
          var confirm = $("#confirm").val();


          try {
            var p=password.trim();
          var c=confirm.trim()


          if(!(p==c)){

            aeModelTitle = "PASSWORD MISMATCH";
                  aeModelBody = "Password is not equal to confirm password. Make sure they are equal.";

                  $("#aeMBody").text(aeModelBody);
                  $("#aeMTitle").text(aeModelTitle);
                  $("#aeModelPassive").modal("show");

                  return;
          }





          } catch (error) {
            
          }









          $.post(
            "resetAdminPassword2_.php",
            {
              staffID:staffID,
              email:email,
              mobile:mobile,
              username: username,
              password: password,
            },
            function (data, status) {
              var v = data.trim();

             

              if (v == 1) {

                $("#aeMdSuccess").modal("show");
            

                
              } else {
                aeModelTitle = "COULD NOT SAVE YOUR RECORD";
                aeModelBody = "PROBLEM OCCURED AND DATA COULD NOT BE SAVED";

                $("#aeMBody").text(aeModelBody);
                $("#aeMTitle").text(aeModelTitle);
                $("#aeModelPassive").modal("show");
              }
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center m-1">
      <div
        class="h-100 d-flex align-items-center justify-content-center m-auto"
      >
        <form id="form">
          <div class="form-outline mb-2 text-center">
            <h3>RESET PASSWORD</h3>
            <i style="font-size: 2rem" class="bi bi-lock-fill"></i>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input
              required
              type="text"
              id="staffID"
              class="form-control"
              placeholder="StaffID"
              style="font-weight: bold; color: black; background-color: white"
            />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input
              required
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              style="font-weight: bold; color: black; background-color: white"
            />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input
              required
              type="tel"
              pattern="[0-9]{10}"
              id="mobile"
              class="form-control"
              placeholder="Mobile"
              style="font-weight: bold; color: black; background-color: white"
            />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-2">
            <input
              required
              type="text"
        
              id="username"
              class="form-control"
              placeholder="New Username"
              style="font-weight: bold; color: black; background-color: white"
            />
          </div>

          <!-- Password input -->
          <div class="input-group mb-2" id="show_hide_password">
            <input
              required
              class="form-control w-100"
              id="password"
              type="password"
              placeholder="New Password"
              style="font-weight: bold; color: black; background-color: white"
            />

            <span>
              <a id="sp" href="">
                <i
                  id="eyeID"
                  style="color: rgb(33, 3, 51)"
                  class="fa fa-eye-slash"
                  aria-hidden="true"
                ></i
              ></a>
            </span>
          </div>
          <!-- Password input -->
          <div class="input-group mb-2" id="show_hide_password">
            <input
              required
              class="form-control w-100"
              id="confirm"
              type="password"
              placeholder="Confirm Password"
              style="font-weight: bold; color: black; background-color: white"
            />

            <span>
              <a id="sp" href="">
                <i
                  id="eyeID"
                  style="color: rgb(33, 3, 51)"
                  class="fa fa-eye-slash"
                  aria-hidden="true"
                ></i
              ></a>
            </span>
          </div>

          <div class="form-outline mb-2">
            <button
              style="font-weight: bold"
              class="btn-primary w-100"
              type="submit"
            >
              RESET
            </button>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-start">
              <!-- Checkbox -->
              <div class="form-check justify-content-lg-start">
                <a style="font-weight: bold; color: blue" href="adminPage.html"
                  >Go Back?</a
                >
                <br />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


    
    <!-- BEGIN AEMODEL-->
    <div id="aeModelPassive" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="aeMTitle" class="modal-title">Modal title</h5>
            <i
              style="font-size: 2rem; color: blue"
              class="bi bi-exclamation-triangle-fill"
            >
            </i>
          </div>
          <div class="modal-body">
            <p id="aeMBody">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END AEMODEL-->




    
    <!-- BEGIN AEMODEL-->
    <div id="aeMdSuccess" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="aeMTitle" class="modal-title"><strong>SUCCESS!</strong></h5>
          </div>
          <div class="modal-body">
            <p id="aeMBody">Action Performed successfully.</p>
          </div>
          <div class="modal-footer">
            <button id="btClose" type="button" class="btn btn-primary">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END AEMODEL-->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
